# pyproject.toml
[project]
name = "qwen3-loop"
version = "0.1.0"
requires-python = ">=3.10,<=3.11"
dependencies = [
    "torch==2.4.1+cu121",
    "torchvision==0.19.1+cu121",
    "vllm==0.6.4",
    "xformers==0.0.28.post3",
    "transformers==4.45.2",
    "accelerate>=1.0.1",
    "datasets==2.20.0",
    "huggingface_hub==0.25.2",
    "safetensors>=0.4.5",
    "trl==0.9.6",
    "unsloth==2024.11.0",
    "mergekit==0.1.4",
    "swebench==0.4.3",
    "mini-swe-agent==0.9.2",
    "typer==0.12.5",
    "requests==2.32.3",
    "tqdm>=4.66.5",
    "jsonlines==4.0.0",
    "pyyaml==6.0.2",
    "psutil==6.0.0",
    'uvloop==0.19.0; sys_platform == "linux"',
]

[[tool.uv.index]]
name = 'pytorch-cu121'
url = "https://download.pytorch.org/whl/cu121"

# route specific packages to the PyTorch index
[tool.uv.sources]
torch = { index = "pytorch-cu121" }
torchvision = { index = "pytorch-cu121" }

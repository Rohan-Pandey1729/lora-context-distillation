name: qwen3-loop
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  # Force GPU build of PyTorch and CUDA 12 runtime via conda
  - pytorch=2.4.*
  - pytorch-cuda=12.1
  - pip:
      - vllm>=0.7.0
      - transformers>=4.45.0
      - accelerate>=0.33.0
      - datasets>=2.20.0
      - huggingface_hub>=0.24.5
      - safetensors>=0.4.3
      - unsloth>=2024.11.0
      - xformers>=0.0.28.post3
      - mergekit>=0.13.0
      - mini-swe-agent>=0.9.0
      - swebench
      - trl>=0.9.6
      - requests
      - typer>=0.12.5
      - tqdm
      - jsonlines
      - pyyaml
      - psutil
      - "uvloop; platform_system == 'Linux'"
